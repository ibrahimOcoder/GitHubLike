<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <ng-container *ngLet="state$ | async; let userRoles">
          <div *ngFor="let userRole of userRoles" class="listDiv">
            <app-list
              [mainTitle]="'Role Name: ' + userRole.roleName"
              [extraText]="'Permissions: ' + userRole.permissionsLabels"
            ></app-list>
          </div>
        </ng-container>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
